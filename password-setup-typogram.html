<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Password | Typogram</title>
  <link rel="stylesheet" href="password-setup-typogram.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="password-box">
    <h2>ðŸ”’ Create a Secure Password</h2>
    <p>Password must contain at least:</p>
    <ul>
      <li>1 uppercase letter</li>
      <li>1 lowercase letter</li>
      <li>1 number</li>
      <li>1 special character</li>
      <li>Minimum 8 characters</li>
    </ul>
    <form id="passwordForm" novalidate>
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password" required>

      <button type="submit" class="submit-btn">Set Password</button>
      <p id="message" class="message"></p>
    </form>
  </div>
  <script src="password-setup-typogram.js"></script>
</body>
</html>
